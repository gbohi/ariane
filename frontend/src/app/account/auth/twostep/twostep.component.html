<section class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card mb-0">
                    <div class="row g-0 align-items-center">
                        <!--end col-->
                        <div class="col-xxl-6 mx-auto">
                            <div class="card mb-0 border-0 shadow-none mb-0">
                                <div class="card-body p-sm-5 m-lg-4">
                                    <div class="p-2 mt-4">


                                        <div class="text-muted text-center mb-4 pb-2 mx-lg-3">
                                            <div class="mb-4">
                                                <img src="assets/images/auth/permission.png" alt="" class="avatar-md">
                                            </div>
                                            <h4>Verify Your Email</h4>
                                            <p>Please enter the 4 digit code sent to <span class="fw-semibold">example&#64;abc.com</span></p>
                                        </div>

                                        <form autocomplete="off">
                                            <div class="row twostep-input">
                                                <ng-otp-input [config]="config"></ng-otp-input>
                                            </div>
                                        </form><!-- end form -->

                                        <div class="mt-3">
                                            <button type="button" class="btn btn-primary w-100">Confirm</button>
                                        </div>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <p class="mb-0">Didn't receive a code ? <a routerLink="/auth/pass-reset" class="fw-semibold text-primary text-decoration-underline">Resend</a> </p>
                                    </div>
                                </div><!-- end card body -->
                            </div><!-- end card -->
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
