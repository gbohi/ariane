<!-- Striped Rows -->





<div class="row">
    <div class="col-lg-12">
        <div class="card" id="platList">
            <div class="card-header">
                <div class="row align-items-center gy-3">
                    <div class="col-lg-12 me-auto mb-3">
                        <h6 class="card-title mb-0">Veuillez sélectionner un fichier Excel (.xlsx) svp</h6>
                        <input type="file" (change)="onFileChange($event)" accept=".xlsx" />
                    </div>
                    <div class="col-lg-12 me-auto">
                        <h6 class="card-title mb-1">Détails des prélèvements</h6>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table *ngIf="prelevementsData.length" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" *ngFor="let col of prelevementsData[0] | keyvalue">{{ col.key }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of prelevementsData">
                                <td *ngFor="let col of row | keyvalue">{{ col.value }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="noresult" *ngIf="!prelevementsData.length" >
                    <div class="text-center py-4">
                        <i class="ph-magnifying-glass fs-1 text-primary"></i>
                        <h5 class="mt-2">Aucun résultat trouvé</h5>
                        <p class="text-muted mb-0">Nous n'avons trouvé aucun prélèvement .</p>
                    </div>
                </div>
                
                <button class="btn btn-secondary" (click)="envoyerEtGenererFichier()" [disabled]="!file"><i class="bi bi-filetype-txt align-baseline me-1"></i> 
                    Générer Fichier APB128
                </button>
            </div>
        </div>
    </div>
</div>
